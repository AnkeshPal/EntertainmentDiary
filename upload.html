<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload | Entertainment Diary</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js" defer></script>
  <script src="upload.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #ff4081;
    }
    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }
    #uploadForm input, #uploadForm textarea, #uploadForm button {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    #uploadForm input, #uploadForm textarea {
      background: #1e1e1e;
      color: #fff;
    }
    #uploadForm button {
      background: #ff4081;
      color: #fff;
      cursor: pointer;
    }
    #uploadForm button:hover {
      background: #e73370;
    }
    #uploadStatus {
      text-align: center;
      margin-top: 1rem;
      color: #9e9e9e;
    }
  </style>
</head>
<body>
  <h2>Upload New Content (Admin Only)</h2>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Title" required />
    <input type="url" id="link" placeholder="Video/Game Link (YouTube, Drive, etc)" required />
    <input type="file" id="thumbnail" accept="image/*" required />
    <textarea id="description" placeholder="Short Description" required></textarea>
    <button type="submit">Upload</button>
  </form>
  <p id="uploadStatus"></p>
</body>
</html>
