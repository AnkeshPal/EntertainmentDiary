<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login | Entertainment Diary</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js" defer></script>
  <script src="login.js" defer></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #loginForm {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px #ff4081;
    }
    #loginForm input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: #121212;
      color: #fff;
      font-size: 1rem;
    }
    #loginForm button {
      width: 100%;
      padding: 0.75rem;
      background: #ff4081;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    #loginForm button:hover {
      background: #e73370;
    }
    #errorMsg {
      color: #ff6b81;
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2 style="text-align:center; margin-bottom: 1.5rem;">Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required autocomplete="username" />
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
    <button type="submit">Login</button>
    <p id="errorMsg"></p>
  </form>
</body>
</html>
